<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #countdown {
      font-size: 48px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    #countdown div span {
      display: block;
    }
    #countdown div {
      min-width: 100px;
    }
    .label {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="countdown">
    <div><span id="days">00</span><span class="label">Days</span></div>
    <div><span id="hours">00</span><span class="label">Hours</span></div>
    <div><span id="minutes">00</span><span class="label">Minutes</span></div>
    <div><span id="seconds">00</span><span class="label">Seconds</span></div>
  </div>

  <script>
    function startCountdown(endDateStr) {
      const endDate = new Date(endDateStr).getTime();
      const x = setInterval(() => {
        const now = new Date().getTime();
        const distance = endDate - now;

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "TIME'S UP!";
          return;
        }

        const days = String(Math.floor(distance / (1000 * 60 * 60 * 24))).padStart(2, '0');
        const hours = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
        const minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
        const seconds = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
      }, 1000);
    }

    // Customize countdown target date/time below
    startCountdown("September 19, 2025 05:00:00");
  </script>
</body>
</html>
